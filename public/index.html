<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>HCL Task</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="dist/css/app.min.css" />
	</head>

	<body>
		<main>
			
				<div class="container">
					<div class="heading">
						<h1>All Items</h1>
						<div class="items"></div>
					</div>

					<div class="row">
						<div class="col-8 cart-container"></div>
						<div class="col-4">
							
							<div class="total-items">
								<ul>
									<li>Item <span class="total-quantity">(0)</span></li>
									<li>Quantuty</li>
									<li>Price</li>
								</ul>
							</div>


							<div class="total-price">
								<h5>Total</h5>
								<p>Items <span class="total-quantity">(0)</span> 
									<span class="right total-amount">$0</span></p>
								<p>Discount <span class="right total-discount">-$0</span></p>
								<p class="order-total">Order Total <span class="right total-order-amount">$0</span></p>
							</div>

						</div>
					</div>
				</div>
	
		</main>
		<script src="dist/js/app.js"></script>
	</body>
</html>
